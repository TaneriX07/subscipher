<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SubsCipher</title>
  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <div class="logo">
      <h2>SubsCipher</h2>
    </div>
    <div class="mode-container">
      <ul class="mode-links">
        <li><a href="index.html">Encrypt</a></li>
        <li><a href="decrypt.html">Decrypt</a></li>
      </ul>
    </div>
    <div class="help">
      <a href="https://github.com/TaneriX07/subscipher">HELP</a>
    </div>
  </nav>
  <main>
    <div class="container">
      <h2>Encrypt</h2>
      <form id="form">
        <label for="key">Key:</label>
        <input type="text" id="key" name="key" placeholder="Input 26 characters key"><br />
        <label for="text">Text:</label>
        <textarea id="text" name="text" rows="4" cols="50"></textarea>
        <input type="submit" value="Submit" id="submit"><br />
        <textarea id="info" name="info" rows="4" cols="50" readonly>
          Typed in a 26-character key, then insert the text you want to encrypt followed by the submit button!"
        </textarea>
      </form>
    </div>
  </main>
  <!-- javascript -->
  <script src="app.js"></script>
</body>
</html>
